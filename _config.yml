# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kaito's Blog
subtitle: 致力成为一枚silver bullet.
description: 坐标北京，9年+工作经验，做过UGC高并发后端服务研发，目前从事基础架构&云原生方向，涉及领域包括：Redis、中间件、基础架构、异地多活、K8s、云原生。追求技术，关注互联网动态。工具控、电影迷！
author: Kaito
language: zh-CN
timezone:
eamil: silverbulletkaito@gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kaito-kidd.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  awl: 2
  wpm: 300

# 社交链接，将在侧栏中显示
social:
  GitHub: "https://github.com/kaito-kidd"
  Twitter: "https://twitter.com/sherlock_kaito"
  # Weibo: your-weibo-url
  DouBan: "http://www.douban.com/people/72277492/"
  ZhiHu: "http://www.zhihu.com/people/kaito-kidd"

baidu_analytics:

archive_generator:
  per_page: 10  #值为0表示不分页，按需填写
  yearly: true  #是否按年生成归档
  monthly: false  #按月归档

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:kaito-kidd/kaito-kidd.github.io.git
  branch: master
